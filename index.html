<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Registration Thingny</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

  <section class="grid island">
    <div class="max-length unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">

      <h1 class="pad-t not-bold">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0" method="POST" action="https://formspree.io/catherine_wilkie@hotmail.com">

        <fieldset class="push-none">
          <legend class="push-1-2 italic mega not-bold">Personal details</legend>

          <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
            <label for="name">Name</label>
            <input class="box" id="name" name="name" required>
          </div>

          <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
            <label for="month">Age</label>
            <input class="box" id="month" required>
          </div>

          <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
            <label for="email">Email</label>
            <input class="box" id="email" type="email" name="email" required>
          </div>

          <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
            <label for="subject">Physical fitness</label>
            <select class="box" id="subject" name="_subject">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>

          <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <label for="details">Address</label>
            <textarea class="box" id="details" name="address" required></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend class="push-1-2 italic mega not-bold">Mission statement</legend>

          <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <label for="message">Why do you want to go to Mars?</label>
            <textarea class="box" id="message" name="message" required></textarea>
          </div>

          <div class="text-center unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <button class="btn btn-box mega" type="submit">Register for the trip!</button>
          </div>
        </fieldset>

        <div>
          <input type="hidden" name="Request to join the mission">
        </div>

      </form>
    </div>
  </section>

</body>

</html>
